name: Build example - EFR32

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}-${{ (github.event_name == 'pull_request' && github.event.number) || (github.event_name == 'workflow_dispatch' && github.run_number) || github.sha }}
  cancel-in-progress: true

env:
  CHIP_NO_LOG_TIMESTAMPS: true
  snbAccessKey: ${{ secrets.IOT_ACCESS_KEY }}
  snbSecretKey: ${{ secrets.IOT_SECRET_KEY }}
  snbSignDataKey: ${{ secrets.IOT_SIGN_DATA_KEY_ID }}
  serviceAddress: ${{ secrets.IOT_SERVICE_ADDRESS }}
  appFirmwareType: "Application"
  bootloaderFirmwareType: "Bootloader"
  appFirmwareResourcePackageId: ${{ secrets.APPFIRMWARERESOURCEPACKAGEID }}
  bootloaderResourcePackageId: ${{ secrets.BOOTLOADERRESOURCEPACKAGEID }}
  cliVersion: ${{ vars.CLIVERSION }}
  obisEnv: ${{ vars.OBIS_ENV }}

jobs:
  efr32:
    name: EFR32

    env:
      SILABS_BOARD: BRD2703A
      BUILD_TYPE: gn_efr32

    runs-on: ubuntu-latest
    if: github.actor != 'restyled-io[bot]'

#    container:
#      image: ghcr.io/project-chip/chip-build-efr32:94
#      volumes:
#        - "/tmp/bloat_reports:/tmp/bloat_reports"
    steps:
      - name: Get tag or commit hash
        run: |
          echo "Full ref: ${{ github.ref }}"
          echo "Ref name: ${{ github.ref_name }}"

          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # 如果是 tag 触发
            VERSION="${{ github.ref_name }}"
            echo "Triggered by tag: $VERSION"
          else
            # 如果是分支触发，获取短 hash
            VERSION="${{ github.sha }}"
            # 或者获取短 hash（前7位）
            #SHORT_SHA="${GITHUB_SHA:0:7}"
            SHORT_SHA="${GITHUB_SHA"
            VERSION="$SHORT_SHA"
            echo "Triggered by branch, using commit hash: $VERSION"
          fi

          echo "Final version: $VERSION"
          # 将 VERSION 写入 GITHUB_ENV，供后续步骤使用
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up command and push
        run: |
          echo $VERSION
          chmod +x snb && \
          ln -s $(pwd)/snb /usr/local/bin/snb && \
          snb config --serviceAddress $serviceAddress --accessKey $snbAccessKey --secretKey $snbSecretKey && \
          snb obis push --fileType $appFirmwareType --file raw-silabs-lighting.s37 --env $obisEnv --resourcePackageId $appFirmwareResourcePackageId --version $VERSION

      - name: Publish light-application-firmware
        id: upload_light-application-firmware
        uses: actions/upload-artifact@v4
        with:
          name: light-application-firmware
          path: |
            raw-silabs-lighting.s37

      - name: Echo artifact download URL
        run: |
          APPLICATION_DOWNLOAD_URL="${{ steps.upload_light-application-firmware.outputs.artifact-url }}"
          echo "Artifact application download URL: $APPLICATION_DOWNLOAD_URL"
          

          
          
